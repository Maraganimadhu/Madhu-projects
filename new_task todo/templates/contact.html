    <style>
    body{
        background-image: url("{{url_for('static',filename='con.jpg')}}");
    }
    #contact-us {
        /* background-color: rgb(231, 212, 212);  */
        padding: 40px;
        text-align: center;
        

    }
    
    .contact-container {
        max-width: 600px;
        margin: auto;
        background-color: rgb(231, 212, 212); 
        /* background: white; */
        padding: 20px;
        border-radius: 10px;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
    }
    
    .contact-container h2 {
        color:rgb(0, 0, 0);
        margin-bottom: 20px;
    }
    
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    
    .input-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    
    .input-group input, .input-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color:rgb(38, 77, 118);
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover {
        background-color:rgb(63, 96, 132);
    }
    
    .contact-info {
        margin-top: 20px;
    }
    
    .contact-info p {
        font-size: 16px;
        margin: 5px 0;
    }
    p{
        font-size: medium;
    }
    </style>

<section id="contact-us">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or need support, feel free to reach out to us.</p>
        <form action="#" >
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">

        </div>
    </div>
</section>
